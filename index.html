<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css">
    <title>Task Tracker</title>
</head>
<body>
   <header class="container">
     <span class="logo">
        <!-- Todo:  check icon to be added-->
        <i>
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#FDBF46" class="bi bi-check-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
        
        </svg> </i> <h1 class="logo-text">Starlight Tech</h1>
     </span>
       <nav class="app-navbar">
           <ul>
               <li class="nav-links todo-link">
                    <a href="#">ToDo List</a>
               </li>

                <li class="nav-links prefil-link">
                    <a href="#">Prefil</a>
                </li>
           </ul>
       </nav>
   </header>

   <main class="container">
    <!-- Task entry section -->
    <div id="task-entry">
        <div id="input-entry">
            <input type="search" id="input-entry-value" dataset-name="task-entry-value" placeholder="task entry box" required>
        </div>

        <div id="task-status-btn">
            <button class="btn active-btn">active</button>
            <button class="btn pending-btn">pending</button>
            <button class="btn closed-btn">closed</button>
            <button type="submit" class="btn add-btn " onclick="addTaskToList();">
                <!-- Todo: add task icon Bootstrap -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus"
                    viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg>add
                 
            </button>
        </div>

        <div class="creation-date">
            <h6>Select Delivery Date</h6>
            <input type="date" name="select-delivery-date" id="select-delivery-date">
        </div>
    </div>


    <!-- Task sections -->
      <h3 class="active-title">active</h3>
      <hr>
      <div id="active-task">
          <!-- Content here wil be added dynamically -->
        <ul>
          
          <li class="task">
            <!-- Task name -->
             
            <div class="task-name">
                <i class="circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#5B6097" class="bi bi-circle"
                        viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    </svg>
                </i> SOS Stationary Delivery
            </div>
            <!-- creation-date -->
            <div class="creation-date">
                <h6>Creation Date</h6>
                <input type="date" name="task-creation-date" id="task-creation-date">
            </div>
            <!-- delivery-date -->
            <div class="creation-date">
                <h6>Delivery Date</h6>
                <input type="date" name="task-delivery-date" id="task-delivery-date" required>
            </div>
            <div class="task-status">
                <Button class="active-task-btn" name="active-task-btn">active</Button>
            </div>
            <div class="control-btn">
                <!-- Edit btn -->
                <button type="button"  class=" btn edit-btn">

                    <i class="pencil-square">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FDBF46" class="bi bi-pencil-square"
                            viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                        </svg>
                    </i>
                </button>
  
                <!-- Delete btn -->
                <button type="button" class=" btn delete-btn">

                <i class="trash3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#F06A6D" class="bi bi-trash3"
                        viewBox="0 0 16 16">
                        <path
                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                    </svg>
                </i>
                </button>
            </div>
        </li>
      </ul> 


   </main>


    <!-- app.js -->
     <script src="./js/app.js"></script>
    <!-- Bootstrap CDN JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
